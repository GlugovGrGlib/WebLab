<!DOCTYPE html>
<html lang="ua">
    <head>
            <meta charset="utf-8">
            
<style>
        
        body {
            margin: 0px;
            padding: 0px;
          }
        #fixed_bar {
            width: 100%;
            position: fixed;
            z-index: 100; 
            display: none;
            color: white;
            background: transparent black bottom repeat-x;
            top: 0px;
          }
        .wrapper {
            width: 900px;
            margin: 0px auto;
          }
</style>
<script>
        var offset = 100; // some offset value for which when the header becomes hidden
        jQuery(window).scroll(function() { //also an option: jQuery .on('scroll') method
          if(jQuery('#fixed_bar').is(':visible') && jQuery(window).scrollTop() < offset) {
            jQuery('#fixed_bar').fadeOut(200);
          } else if(!jQuery('#fixed_bar').is(':visible') && jQuery(window).scrollTop() > offset) {
            jQuery('#fixed_bar').fadeIn(200);
          }
        });
</script>

</head>
<body>
        <div id="fixed_bar">
                <div class="wrapper">
                        <a href="#">Your Logo</a>
                        <a href="#">Your Logo</a>
                        <a href="#">Your Logo</a>
                        <a href="#">Your Logo</a>

              </div>

</body>
